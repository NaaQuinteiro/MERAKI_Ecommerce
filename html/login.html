<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thayná Quinteiro">
    <title>MERAKI LOGIN</title>
   <link rel="stylesheet" href="../css/style_login.css">
   <script src="https://kit.fontawesome.com/be07557a2e.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- página sem cabeçalho e rodapé -->

    <!-- inicio do conteúdo principal da página -->
    <main>
        <section class="login_page">

            <div class="container-login">
    
                <div class="formulario-login">
                    <!-- incio do formulário de login -->
                    <form>
                        <h1>LOGIN</h1>
                        <div class="input-caixa">
                            <label for="email">E-mail</label>
                            <input type="text" name="email" required="required" id ="email2">
                        </div> 
    
                        <div class="input-caixa">
                            <label for="password">Senha</label>
                            <input type="password" name="Senha" required="required" id="senha-login">
                        </div> 
    
                        <div class="input-botao">
                            <input type="button" name="Entrar" value="Entrar">
                        </div> 
    
                        <div class="fazer-cadastro">
                            <a href="cadastrar-se.html">Ainda não tem uma conta? Click aqui para cadastrar-se!</a>
                        </div>
    
                    </form>
                    <!-- fim do formulário de login -->
                </div>
                </div>

                <!-- link para voltar para a página home -->
                <div class="welcome-back">
                    <a href="home.html">Welcome back!</a>
                </div>
    
            </div>
    
        </section>
    </main>
    <!-- fim do conteudo -->
</body>
</html>
