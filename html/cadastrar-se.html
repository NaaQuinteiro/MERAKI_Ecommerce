<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thayná Quinteiro">
    <title>MERAKI CADASTRE-SE </title>
   <link rel="stylesheet" href="../css/style_cadastro.css">
   <script src="https://kit.fontawesome.com/be07557a2e.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Página sem cabeçalho e rodapé -->

    <!-- incio do conteudo principal da página -->
    <main>
        <section class="cadastro_page">

            <div class="container-cadastro">
    
                <div class="formulario-cadastro">
                    <form>
                        <h1>CADASTRE-SE</h1>
                        <!-- inicio dos inputs de dados do usuário -->
                        <div class="input-box">
                            <label for="Nome">Nome completo</label>
                            <input type="text" name="email" required="required" id ="nome-completo">
                        </div> 
    
                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input type="text" name="email" required="required" id ="email3">
                        </div> 
    
                        <div class="input-box">
                            <label for="senha-cadastro">Senha</label>
                            <input type="password" name="Senha" required="required" id="senha-cadastro">
                        </div> 
    
                        <div class="input-box">
                            <label for="confirmação-senha">Confirme sua senha</label>
                            <input type="password" name="Confirmação de Senha" required="required" id="senha-confirmação">
                        </div> 
    
                        <div class="input-botao">
                            <input type="button" name="Cadastro" value="CADASTRAR">
                        </div> 

                        <!-- Link para voltar a página inicial -->
                        <div class="back-home">
                            <a href="home.html">Voltar à página incial</a>
                        </div>
    
                    </form>
                </div>
    
                <div class="logo_cadastro">
                    <img src="../img/logo_principal.png" alt="Logo-MERAKI">
                </div>
    
            </div>
    
        </section>
    </main>
    <!-- fim do conteúdo principal -->
</body>
</html>
